version: '3'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    command: npm run dev
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - MINDSDB_HOST=cloud.mindsdb.com
      - MINDSDB_USER=${MINDSDB_USER}
      - MINDSDB_PASSWORD=${MINDSDB_PASSWORD}
    command: uvicorn app.main:app --host 0.0.0.0 --reload
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/hello"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge 